	<div class="mdl-cell mdl-cell--12-col">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
	</div>
    {% for temp in page.items %}
		<div class="mdl-cell mdl-cell--middle mdl-cell--1-col mdl-cell--hide-phone"></div>
		<div class="post-item mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title" style="height:500px;background:url({{ site.baseurl }}/assets/{{  page.test }}/{{ temp.item.link }}) center / cover"></div>
			<div class="mdl-card__supporting-text">
			{{ temp.item.comment }}
			</div>
		</div>
		<div class="mdl-cell mdl-cell--middle mdl-cell--1-col mdl-cell--hide-phone"></div>
	{% endfor %}
